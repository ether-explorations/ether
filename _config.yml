# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Ether Explorations
email: etherexplorations@gmail.com
description: > # this means to ignore newlines until "baseurl:




baseurl: "/ether" # the subpath of your site, e.g. /blog
url: "http://webjeda.com" # the base hostname & protocol for your site

#sidebar
default-image: webjeda-logo-big.jpg # If there is no featured image in a post then this image will be showed. Also on all pages this image will be showed. Use a 500x250 image.

#footer
built-by: digitalscraps
copyright:
   name: ether explorations
   link: 'http://etherexplorations.com'

# Build settings
markdown: kramdown
permalink: /:title/
paginate: 6
paginate_path: /page:num/

# Tracker
analytics: UA-83979019-1

# Comments
disqus-shortname: Ether Explorations

#social
facebook: http://facebook.com/
twitter: http://twitter.com/
github: http://github.com/ether-explorations

#facebook like box
fb-app-id: "219048615215967"
fb-page-url: "https://www.facebook.com/Ether-Explorations-219048615215967/"
fb-page-title: "Ether Explorations"

# Sass style
sass:
  style: compressed

# Ruby Gems
gems: [jekyll-paginate, jekyll-seo-tag]
